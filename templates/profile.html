<!-- prettier-ignore -->
{% extends "base.html" %}
{% block title %} Profile {% endblock %}
{% block titlev2 %} Profile {% endblock %}
{% block row_content %}
<!-- prettier-ignore -->
<div class="row">
  <div class="col-lg-12 col-xl-12">
    <div class="card shadow mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="text-primary font-weight-bold m-0">Profile</h6>
      </div>
      <div class="card-body">
        <center>
            <img class="rounded-circle mb-3 mt-4" src="{{ session['profile_picture'] }}" width="160" height="160"><br>
            <p class="mb-4" style="font-weight: bold;">{{ session['name'] }}</p>
        </center>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="username">
                        <strong>Username</strong>
                    </label>
                    <input value="{{ session['username'] }}" class="form-control" type="text" id="username" readonly>
                </div>
            </div>
        </div>
        <div class="form-group"><a href="/removeaccount" onclick="return confirm('Are you sure? sorry to disappoint you, or get you called by faculty because of this webapp &#x270C;');" class="btn btn-danger" type="submit">Let Me Out of Here!!</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block custom_js %} {% endblock %}
